<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Gaming Profile</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="shortcut icon" href="./images/upcoming.png" type="image/x-icon">
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet" />
</head>

<body>
    <main>
        <section class="glass">
            <div class="dashboard">
                <div class="user">
                    <img src="./images/avatar.jpg" alt="" class="avatar-pic" />
                    <h3>M Waleed Khan</h3>
                    <p>Pro Member</p>
                </div>
                <div class="links">
                    <div class="link">
                        <img src="./images/twitch.png" alt="" />
                        <h2 class="link-H">Streams</h2>
                    </div>
                    <div class="link">
                        <img src="./images/steam.png" alt="" />
                        <h2 class="link-H">Games</h2>
                    </div>
                    <div class="link">
                        <img src="./images/upcoming.png" alt="" />
                        <h2 class="link-H">New</h2>
                    </div>
                    <div class="link">
                        <img src="./images/library.png" alt="" />
                        <h2 class="link-H">Library</h2>
                    </div>
                </div>
                <div class="pro">
                    <h2>Join pro for free games.</h2>
                    <img src="./images/controller.png" alt="" />
                </div>
            </div>
            <div class="games">
                <div class="status">
                    <h1>Active Games</h1>
                    <!-- <input type="text" readonly /> -->
                    <div class="active-input"></div>
                </div>
                <div class="cards">
                    <div class="card">
                        <img src="./images/assassins.png" alt="" />
                        <div class="card-info">
                            <h2>Assassins Creed Valhalla</h2>
                            <p>PS5 Version</p>
                            <div class="progress-one"></div>
                        </div>
                        <h2 class="percentage">70%</h2>
                    </div>
                    <div class="card">
                        <img src="./images/sackboy.png" alt="" />
                        <div class="card-info">
                            <h2>Sackboy: Great Advanture</h2>
                            <p>PS5 Version</p>
                            <div class="progress-two"></div>
                        </div>
                        <h2 class="percentage">80%</h2>
                    </div>
                    <div class="card">
                        <img src="./images/spiderman.png" alt="" />
                        <div class="card-info">
                            <h2>Spiderman Miles Morales</h2>
                            <p>PS5 Version</p>
                            <div class="progress-three"></div>
                        </div>
                        <h2 class="percentage">50%</h2>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
</body>

</html>
